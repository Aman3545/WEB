<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phawlos Pharmacy</title>
    <link rel="stylesheet" href="../CSS/login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!--start header-->
    <nav class="navbar">
      <a href="#" class="logo">Welcome to Phawlos Pharmacy </a>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#medicine">Medicine</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#login">Login </a></li>
        <li><a href="#contact">contact</a></li>
      </ul>
    </nav>
    <!--end header-->

    <!--start login section-->
    <div class="container">
      <!-- Radio buttons to switch between Login and Register forms -->
      <input type="radio" name="form-toggle" id="login-toggle" checked />
      <input type="radio" name="form-toggle" id="register-toggle" />

      <!-- Login Section -->
      <section id="login" class="form-section">
        <h2>Login</h2>
        <form action="#">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />

          <button type="submit">Login</button>
        </form>

        <label for="register-toggle" class="switch-form"
          >Don't have an account? Register here</label
        >
      </section>

      <!-- Register Section -->
      <section id="register" class="form-section">
        <h2>Register</h2>
        <form action="#">
          <label for="new-username">Username</label>
          <input type="text" id="new-username" name="username" required />

          <label for="new-password">Password</label>
          <input type="password" id="new-password" name="password" required />

          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            required
          />

          <button type="submit">Register</button>
        </form>

        <label for="login-toggle" class="switch-form"
          >Already have an account? Login here</label
        >
      </section>
    </div>
    <!--end login section-->

    <!--start footer section-->
    <footer>
      <div class="footer-content">
        <p>&copy; 2025 Phawlos Pharmacy. All rights reserved.</p>
        <div class="footer-links">
          <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> |
          <a href="#">Contact Us</a>
        </div>
        <div class="social-media">
          <a href="#" target="_blank"
            ><img src="../images/facebook.png" alt="Facebook"
          /></a>
          <a href="#" target="_blank"
            ><img src="../images/twitter.png" alt="Twitter"
          /></a>
          <a href="#" target="_blank"
            ><img src="../images/Instagram.png" alt="Instagram"
          /></a>
        </div>
      </div>
    </footer>
    <!--end footer section-->
  </body>
</html>
