<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phawlos Pharmacy</title>
    <link rel="stylesheet" href="../CSS/gallery.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!--start header-->
    <nav class="navbar">
      <a href="#" class="logo">Welcome to Phawlos Pharmacy </a>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#medicine">Medicine</a></li>
        <li><a href="#gallery">Gallery</a></li>
        <li><a href="#login">Login </a></li>
        <li><a href="#contact">contact</a></li>
      </ul>
    </nav>
    <!--end header-->

    <!--start gallery section-->
    <h2 class="MD-g">Medicine Gallery</h2>
    <section id="gallery">
      <div class="gallery-img">
        <img src="../images/Aspirin.png" alt="images" class="Aspirin-img" />
        <img
          src="../images/paracetamol.jpg"
          alt="images"
          class="paracetamol-img"
        />
        <img
          src="../images/amoxicillin.jpg"
          alt="images"
          class="amoxicillin-img"
        />
        <img src="../images/ibuprofen.jpg" alt="images" class="ibuprofen-img" />
        <img src="../images/image-2.jpg" alt="images" class="image-2" />

        <img src="../images/image-5.jpg" alt="images" class="image-5" />
        <img
          src="../images/omeprazole.jpg"
          alt="omeprazole"
          class="omeprazole"
        />
        <img
          src="../images/Azithromycin.jpg"
          alt="Azithromycin"

        />

    <footer>

        <div class="footer-links">
          <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a> |

        </div>
        <div class="social-media">
          <a href="#" target="_blank"
            ><img src="../images/facebook.png" alt="Facebook"
          /></a>
          <a href="#" target="_blank"
            ><img src="../images/twitter.png" alt="Twitter"
          /></a>
          <a href="#" target="_blank"
            ><img src="../images/Instagram.png" alt="Instagram"
          /></a>
        </div>
      </div>
